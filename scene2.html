<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scene 2: Insel</title>
    <meta name="description" content="A-Frame">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="js/aframe-physics-components.min.js"></script>
    <script src="https://unpkg.com/aframe-lensflare-component/dist/aframe-lensflare-component.min.js"></script>
    <script src="js/cannon.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<a-scene physics-world="gravity: 0 0 0">


    <a-assets>
        <a-asset-item id="island" src="Island/szene2.obj"></a-asset-item>
        <a-asset-item id="mtl" src="Island/szene2.mtl"></a-asset-item>
        <a-asset-item id="huette" src="Island/WoodenCabinObj.obj"></a-asset-item>
        <a-asset-item id="mtl2" src="Island/WoodenCabinObj.mtl"></a-asset-item>

        <audio id="meer" src="Island/wellen.mp3"></audio>
        <audio id="wind" src="Island/wind.mp3"></audio>
    </a-assets>



    <a-entity id="kamera" look-controls wasd-controls camera position="0 40 -100" rotation = "0 180 0">
        <a-animation attribute="position"
                     delay="10000"
                     dur="5000"
                     easing="linear"
                     from="0 60 -100"
                     to="-10 45 15"></a-animation>


        <a-cursor></a-cursor>
        <a-sound src="#meer" autoplay="true" loop="true" volume="0.2"></a-sound>
        <a-sound src="#wind" autoplay="true" loop="true" volume="0.2"></a-sound>
    </a-entity>

    <a-sky id="skybox" src="Island/Maps/himmel2.jpg"></a-sky>

    <a-obj-model id="island2" position="0 4 0" scale= "0.5 0.8 0.5" src="#island" mtl="#mtl"></a-obj-model>
    <a-obj-model id="cabin" position="-60 35 70" rotation="0 130 0" scale= "0.2 0.2 0.2" src="#huette" mtl="#mtl2"></a-obj-model>

</a-scene>
</body>
</html>
