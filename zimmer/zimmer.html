<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

</head>
<body>

<a-scene physics-world="gravity: 0 0 0">

    <a-assets>
        <a-asset-item id="zimmer" src="zimmer.obj"></a-asset-item>
        <a-asset-item id="mt1" src="zimmer.mtl"></a-asset-item>
        <a-asset-item id="clock" src="Clock.dae"></a-asset-item>
        <a-sky id="himmel" src="himmel.jpg"></a-sky>
        <audio id="alarm" src="alarm.mp3"></audio>
        <audio id="back" src="background.mp3"></audio>

</a-assets>

    <a-entity id="kamera"
              position ="-7.589 4.965 -7.579"
              rotation ="0 0 0"
              camera
              look-controls wasd-controls>
        <a-cursor material="color: white"></a-cursor>
        <a-sound src="#alarm" autoplay="true" loop="false" volume="5"></a-sound>
        <a-sound src="#back" autoplay="true" loop="true" volume="3"></a-sound>


        <!-- Kamerafahrt Aufstehen, Blick RICHTUNG wECKER -->
        <a-animation begin="1000"
                     attribute="position"
                     from="-7.589 4.965 -7.579"
                     to="2.135 6.458 -7.579"
                     dur="10000"
        >
        </a-animation>

        <a-animation begin="2000"
                     attribute="rotation"
                     from="0 0 0"
                     to="0 -145.797 0"
                     dur="10000"
        >
        </a-animation>
    </a-entity>



    <!--Einbindung von Skyboy Hintergrund-->
    <a-sky src="#himmel"></a-sky>

    <a-obj-model id="room" position="5.419 0.161 -4.740" rotation="-1.196 -65.20 0.373" scale="0.143 0.171 0.143" src="#zimmer" mtl="#mt1" material="" obj-model=""></a-obj-model>
    <a-collada-model id="wecker" position="5.514 3.881 -4.837" rotation="-1.987 -109.813 -2.495" scale="2 2 2" src="#clock"></a-collada-model>






</a-scene>
</body>
</html>
